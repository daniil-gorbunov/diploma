<md-card>
  <md-card-header>
    <md-card-title>{{cafe.name}}</md-card-title>
    <md-card-subtitle>{{cafe.phone}}</md-card-subtitle>
  </md-card-header>
  <img class="main-image" md-card-image src="{{cafe.logo}}" alt="{{cafe.name}}">
  <md-card-actions>
    <button
      md-raised-button
      color="primary"
      [routerLink]=" ['../cafe-menu'] "
      [queryParams]="{ cafeId: cafe.id }">Заказать</button>
    <button
      md-raised-button
      color="accent"
      [routerLink]=" ['../order-manager'] "
      [queryParams]="{ cafeId: cafe.id }">Менеджер заказов</button>
  </md-card-actions>
</md-card>
